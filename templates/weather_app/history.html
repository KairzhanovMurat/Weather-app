<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<ul>
{% for city in city_list %}

<li><em>{{ city.city_name }}</em><a href="{% url 'weather_app:delete' id=city.id %}">Delete</a></li>

{% empty %}
    <h2>No cities yet</h2>
{% endfor %}
</ul>
<a href="{% url 'weather_app:home' %}">Home</a>
</body>
</html>
